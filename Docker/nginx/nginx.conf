server {
    listen 80;
    server_name imcpune.in www.imcpune.in;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name imcpune.in www.imcpune.in;

    ssl_certificate /etc/letsencrypt/live/imcpune.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/imcpune.in/privkey.pem;

    location /static/ { alias /static/; }
    location /media/ { alias /media/; }

    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /admin/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }
}
