# HTTP (for Certbot + redirect)
server {
    listen 80;
    server_name imcpune.in www.imcpune.in;

    # Allow Certbot to verify your domain
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Temporary: Redirect or serve a simple page
    location / {
        root /usr/share/nginx/html;
        index index.html;
    }
}
# HTTPS
server {
    listen 443 ssl;
    server_name imcpune.in www.imcpune.in.;

    ssl_certificate /etc/letsencrypt/live/imcpune.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/imcpune.in/privkey.pem;

    # Static files FIRST
    location ^~ /static/ {
        alias /static/;
    }

    location ^~ /media/ {
        alias /media/;
    }

    # Django admin & API
    location /admin/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # React frontend (LAST)
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }
}
